<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- NEW: Toast Notification -->
    <div id="toast-notification" class="toast-notification"></div>

    <div class="modal" id="message-modal">
        <div class="modal-content order-success">
            <h3>Order Complete!</h3>
            <p id="message-text"></p>
            <div class="modal-buttons">
                <button class="close-button"><i class="fas fa-times"></i></button>
                <a href="index.html" class="primary-btn">Back to Homepage</a>
            </div>
        </div>
    </div>

    <header class="top-bar">
        <button id="hamburger-menu-btn" class="menu-btn"><i class="fas fa-bars"></i></button>
        <!-- UPDATED: Added a container for the logo and text -->
        <a href="index.html" class="shop-name-container">
            <!-- UPDATED: New Logo image link used -->
            <img src="https://i.ibb.co.com/KxBXgkpF/logo.jpg" alt="Nitto Sodai Logo" class="shop-logo">
            <!-- UPDATED: Shop name text -->
            <span class="shop-name">নিত্য সদাই উইথ সাবিরিন</span>
        </a>
        <button id="search-btn" class="menu-btn"><i class="fas fa-search"></i></button>
    </header>
    
    <div class="search-container" id="search-container">
        <form class="search-form" id="search-form">
            <input type="text" class="search-input" id="search-input" placeholder="Search products...">
            <button type="submit" class="search-submit"><i class="fas fa-search"></i></button>
        </form>
    </div>

    <div id="side-menu" class="side-menu">
        <a href="index.html">Home</a>
        <a href="cr.html">Cart</a>
        <a href="oh.html">Order History</a> <!-- UPDATED -->
        <a href="about.html">About</a>
        <!-- NEW: Call Now Button (replaces Contact link) -->
        <a href="tel:+8801300226699" class="side-menu-call-btn">
            <i class="fas fa-phone-alt"></i> Call Now
        </a>
    </div>
    
    <main class="container">
        <h2 class="section-title">Your Cart</h2>
        <div id="cart-items-container" class="cart-items-container">
            <!-- Cart items will be injected here -->
        </div>

        <div class="cart-summary-section">
            <div id="total-price-container" class="total-price-container">
                <!-- Total price will be injected here -->
            </div>
            <!-- UPDATED: ADDED VIEW HISTORY BUTTON -->
            <a href="oh.html" class="secondary-btn" id="view-history-btn">View Order History</a>
            <form id="order-form" class="order-form">
                <input type="text" id="customer-name" placeholder="Your Name *" required>
                <!-- UPDATED: Added ID and a placeholder for the validation message -->
                <input type="tel" id="customer-phone" placeholder="Phone Number (e.g., 01xxxxxxxxx) *" required>
                <div id="phone-validation-msg" class="validation-message">সঠিক ১১-ডিজিটের ফোন নম্বর দিন।</div>
                <input type="text" id="customer-address" placeholder="Address (Optional)">
                <button type="submit" class="primary-btn">Confirm Order</button>
            </form>
        </div>
    </main>
    
    <!-- BOTTOM NAVIGATION BAR (Existing) -->
    <nav class="bottom-nav-bar" id="bottom-nav-bar">
        <button id="nav-home-btn" class="nav-button">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </button>
        <button id="nav-back-btn" class="nav-button">
            <i class="fas fa-arrow-left"></i>
            <span>Back</span>
        </button>
        <button id="nav-cart-btn" class="nav-button">
            <i class="fas fa-shopping-cart"></i>
            <span>Cart</span>
            <span id="cart-count" class="nav-cart-count">0</span>
        </button>
        <!-- UPDATED: NEW HISTORY BUTTON -->
        <button id="nav-history-btn" class="nav-button">
            <i class="fas fa-receipt"></i>
            <span>History</span>
        </button>
    </nav>
    
    <script src="script.js"></script>
</body>
</html>
